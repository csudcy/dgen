<!DOCTYPE html>
<html>
  <head>
    <title>DGen</title>
    <link rel="stylesheet" type="text/css" href="css/site.css">
    <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="js/settings.js"></script>
    <script type="text/javascript" src="js/site.js"></script>
  </head>
  <body>
    <h1>Welcome to DGen</h1>
    This is a dobble-like card generator.
    <div id="images">
      Images...
    </div>

    <div id="generator">
      Generator...
      <label for="card_order">Items per card:</label>
      <select id="card_order">
      </select>
      <button id="generate">Generate!</button>
    </div>

    <div id="cards">
      Cards...
    </div>

    <div id="drag_overlay" class="overlay">
      Drop images here to add them to the available images!
    </div>

    <div id="edit_overlay" class="overlay">
      <span class="edit_image">
      </span>
      <span class="settings_container">
        Image Zoom: <input type="number" class="zoom" min="0.1" step=".1">
        <br/>
        Background colour: <input type="color" class="background_color">
        <br/>
        <button class="apply">Save Changes</button>
        <button class="cancel">Cancel Changes</button>
      </span>
      <span class="big_button remove">X</span>
    </div>
  </body>
</html>
