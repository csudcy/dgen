<!DOCTYPE html>
<html>
  <head>
    <title>DGen</title>
    <link rel="stylesheet" type="text/css" href="css/site.css">
    <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="js/settings.js"></script>
    <script type="text/javascript" src="js/site.js"></script>
  </head>
  <body>
    <div id="left">
      <h1>DGen</h1>
      <div id="images"></div>
      <span id="no_images">
        Drag &amp; drop some pictures onto the page to add them here!
        <br/>
        <br/>
        You can then click images to edit them.
      </span>
    </div>

    <div id="right">
      <div id="generate_settings">
        <label for="card_border_color">Border:</label>
        <input type="color" id="card_border_color">

        <label for="card_radius">Card Radius:</label>
        <input type="number" id="card_radius" min="100" max="1000" step="25">

        <label for="card_border_thickness">Border Thickness:</label>
        <input type="number" id="card_border_thickness" min="1" max="20">
        <br/>

        <label for="card_background_color">Background:</label>
        <input type="color" id="card_background_color">

        <label for="card_order">Items per card:</label>
        <select id="card_order"></select>

        <button id="generate">Generate!</button>
      </div>

      <div id="cards"></div>
    </div>

    <div id="drag_overlay" class="overlay">
      Drop images here to add them to the available images!
    </div>

    <div id="edit_overlay" class="overlay">
      <span class="edit_image">
      </span>
      <span class="settings_container">
        Image Zoom: <input type="number" class="zoom" min="0.1" step=".1">
        <br/>
        Background colour: <input type="color" class="background_color">
        <br/>
        <button class="apply">Save Changes</button>
        <button class="cancel">Cancel Changes</button>
      </span>
    </div>
  </body>
</html>
